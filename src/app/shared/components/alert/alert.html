@if (alert.alertVisible()) {
  <div class="fixed inset-0 bg-black/40 flex items-center justify-center z-[999] p-4">
    <div class="bg-white dark:bg-base-200 rounded-2xl shadow-lg p-6 w-full max-w-md border border-gray-200 dark:border-base-300">
      
      <div class="flex items-center gap-3 mb-4">
        @switch(alert.alertType()) {
          @case('success') { <div class="text-green-600 text-3xl">✔️</div> }
          @case('error') { <div class="text-red-600 text-3xl">❌</div> }
          @case('warning') { <div class="text-yellow-500 text-3xl">⚠️</div> }
          @default { <div class="text-blue-600 text-3xl">ℹ️</div> }
        }
        <h2 class="text-xl font-semibold dark:text-gray-100">{{ alert.alertTitle() }}</h2>
      </div>

      <p class="text-gray-700 dark:text-gray-300 mb-6">{{ alert.alertMessage() }}</p>

      <div class="text-right">
        <button class="px-5 py-2 rounded-xl bg-primary text-white hover:bg-primary/80" (click)="alert.closeAlert()">Cerrar</button>
      </div>

    </div>
  </div>
}
