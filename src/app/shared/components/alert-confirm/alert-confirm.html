@if (alert.confirmVisible()) {
  <div class="fixed inset-0 bg-black/40 flex items-center justify-center z-[999] p-4">
    <div class="bg-white dark:bg-base-200 rounded-2xl shadow-lg p-6 w-full max-w-md border border-gray-200 dark:border-base-300">
      
      <h2 class="text-xl font-semibold dark:text-gray-100 mb-4">{{ alert.confirmTitle() }}</h2>
      <p class="text-gray-700 dark:text-gray-300 mb-6">{{ alert.confirmMessage() }}</p>

      <div class="flex justify-end gap-3">
        <button class="px-5 py-2 rounded-xl border border-gray-300 dark:border-base-400 hover:bg-gray-100 dark:hover:bg-gray-700" (click)="alert.confirmNo()">No</button>
        <button class="px-5 py-2 rounded-xl bg-primary text-white hover:bg-primary/80" (click)="alert.confirmYes()">SÃ­</button>
      </div>

    </div>
  </div>
}
